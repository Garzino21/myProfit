<!DOCTYPE html>
<html>

<head>
  <title> MyProfit </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./libreria.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="firstTitle">MY <span style="color: rgb(153, 155, 171);">PRO</span>FIT</div>
  <div class="contain">
    <div class="lastClosed" id="divListProfits"></div>
    <div class="internalDiv" id="divUnified">
      <div class="bottomDescription"> UNIFIED BALANCE </div>
    </div>
    <div class="internalDiv" id="divFunding">
      <div class="bottomDescription"> FUNDING BALANCE </div>
    </div>
    <div class="internalDiv" id="divWeekProfit">
      <div class="bottomDescription"> WEEK PROFIT </div>
    </div>
    <div class="internalDiv" id="divTotalProfit">
      <div class="bottomDescription"> TOTAL PROFIT </div>
    </div>
    <div class="divStandard" id="divPositions">
      <div class="perfectTitle">OPEN POSITIONS</div>
    </div>
    <div class="divStandard" id="divOccasions">
      <div id="intestazione">
        
        <div class="perfectTitle" id="titoloIntestato"> OCCASIONI DA VALUTARE (minimi storici) </div>
        <select id="intervalControl">
          <option value="200">Da Sempre</option>
          <option value="12">1 anno</option>
          <option value="24">2 anni</option>

        </select>
      </div>
    </div>
  </div>
</body>

</html>
